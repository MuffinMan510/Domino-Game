<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominoes Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>Dominoes Game</h1>
        <select id="game-mode-select">
            <option value="" disabled selected>Select Game Mode</option>
            <option value="1v1">1v1</option>
            <option value="1vPC">1vPC</option>
            <option value="2v2">2v2</option>
            <option value="1v3">1v3</option>
        </select>
        <select id="score-goal-select">
            <option value="100">Score to Win: 100</option>
            <option value="150">Score to Win: 150</option>
            <option value="200">Score to Win: 200</option>
            <option value="250">Score to Win: 250</option>
        </select>
        <button id="start-game-button">Start Game</button>
    </div>

    <div id="game-board" class="hidden">
        <div id="dominoes-container"></div>
        <div id="player-hand"></div>
        <div id="footer">
            <button id="draw-tile-button">Draw Tile</button>
            <button id="end-turn-button">End Turn</button>
            <input type="text" id="chat-input" placeholder="Enter chat message">
            <button id="send-chat-button">Send</button>
            <div id="player-score">Player Score: 0</div>
            <div id="cpu-score">CPU Score: 0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
