<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominoes Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Dominoes Game</h1>
        <div id="game-board">
            <div id="dominoes-container"></div>
        </div>
        <div id="player-hand">
            <div id="player-visible-hand"></div>
        </div>
        <div id="footer">
            <div id="opponent-info">
                <p>Opponent's Bones: <span id="opponent-bones-count">0</span></p>
                <div id="opponent-hand"></div>
            </div>
            <select id="game-mode-select">
                <option value="1v1">1v1</option>
                <option value="1v1v1v1">1v1v1v1</option>
                <option value="2v2">2v2</option>
                <option value="3v1">3 vs 1</option>
            </select>
            <select id="score-goal-select">
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250">250</option>
            </select>
            <button id="start-game-button">Start Game</button>
            <button id="draw-tile-button" style="display:none;">Draw Tile</button>
            <button id="end-turn-button" style="display:none;">End Turn</button>
            <input type="text" id="chat-input" placeholder="Type a message">
            <button id="send-chat-button">Send</button>
            <div id="player-score">Player Score: 0</div>
            <div id="cpu-score">CPU Score: 0</div>
            <div id="chat-messages"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
