<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>Domino Game</h1>
        <select id="game-mode-select">
            <option value="">Select Game Mode</option>
            <option value="1v1">1v1</option>
            <option value="1vPC">1vPC</option>
        </select>
        <button id="start-game-button">Start Game</button>
    </div>

    <div id="game-board" class="hidden">
        <div id="dominoes-container"></div>
        <div id="player-hand"></div>
    </div>

    <div id="footer" class="hidden">
        <button id="draw-tile-button">Draw Tile</button>
        <button id="end-turn-button">End Turn</button>
        <input type="text" id="chat-input" placeholder="Type your message">
        <button id="send-chat-button">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
